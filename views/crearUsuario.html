<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Crear Usuario</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="materialize-css/dist/css/materialize.min.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <article class="container-fluid">
    <section class="row center">
      <div class="col s12 center titulo-validar">
        <img src="img/lockone.png" alt="candado 2" width="200">
        <h3><strong>Crea tu usuario Yape</strong></h3>
        <span class="texto-gris">Ingresa un n√∫mero, email y clave de usuario</span>
      </div>
      <div class="row">
        <form>
          <div class="input-field col s8 offset-s2 registroUsuario">
            <img src="img/user.png" alt="usuario" class="icon_crearUser">
            <input placeholder="Placeholder" id="first_name" type="text" class="validate">
            <label for="first_name">Nombre</label>
          </div>
        </form>
      </div>
      <div class="row">
        <form>
          <div class="input-field col s8 offset-s2 registroUsuario">
            <img src="img/message-gray.png" alt="email" class="icon_crearUser">
            <input id="email" type="email" class="validate">
            <label for="email">Email</label>
          </div>
        </form>
      </div>
      <div class="row">
        <form>
          <div class="input-field col s8 offset-s2 registroUsuario">
            <img src="img/lock.png" alt="contrasena" class="candado">
            <input id="password" type="password" class="validate">
            <label for="password">Password</label>
          </div>
        </form>
      </div>
    </section>
  </article>
  <script src="jquery/dist/jquery.min.js"></script>
  <script src="materialize-css/dist/js/materialize.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
