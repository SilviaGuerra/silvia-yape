<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Validar Telefono</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="materialize-css/dist/css/materialize.min.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <article class="container">
      <section class="row">
        <div class="col s12 center titulo-validar">
          <img src="img/phone.png" alt="phone" width="200">
          <h3><strong>Para comenzar validaremos tu número</strong></h3>
          <p>Recibirás un SMS con un código de validación</p>
        </div>
        <div class="row">
          <form id="ingreso-numero">
            <div class="input-field col s12 center">
              <img class="imagen-icono" src="img/phoneandnumber.png" alt="phone and number">
              <!-- <i class="material-icons prefix">phone</i> -->
              <input id="icon_telephone" type="tel" class="validate">
              <label for="icon_telephone"></label>
            </div>
          </form>
        </div>
        <div class="row terminos">
          <form action="#">
            <p class="center col s12">
              <input type="checkbox" id="test5" class="checkbox_terminos" />
              <label for="test5">Acepto los <a href="https://www.yape.pe/" target="_blank">Términos y condiciones</a></label>
            </p>
          </form>
        </div>
        <div class="row center">
          <a class="waves-effect waves-light btn btn-continuar" href="#modal1" disabled>Continuar</a>
          <!-- href="ingresarCodigo.html" -->
        </div>

        <!-- modal mostrando codigo aleatorio -->
        <div id="modal1" class="modal">
          <div class="modal-content">
            <h4>Tu código aleatorio es:</h4>
            <p id="codigoAleatorio"></p>
          </div>
          <div class="modal-footer">
            <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Cerrar</a>
          </div>
        </div> <!-- fin del modal -->
      </section>
    </article>
    <div id="result"></div>
    <script src="jquery/dist/jquery.min.js"></script>
    <script src="materialize-css/dist/js/materialize.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
